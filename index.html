<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fontawesome-free-6.4.0-web/css/all.min.css">
</head>
<body>
    <div class="conteudo">
        <header>
            <img src="assets/logo-coin.png" alt="logo da COIN">
            <button>Registrar</button>
        </header>
        <main>
            <section id="titulo">
                <h1>Converta Coin</h1>
                <h2>Dificuldades em calcular? Agora está <strong>mais fácil!</strong></h2>
            </section>
            <section id="display">
                <div class="calculo">2x52</div>
                <div class="resultado">250</div>
            </section>
            <section id="teclas">
                <div class="calculadora">
                    <button>C</button>
                    <button><i class="fa-solid fa-delete-left"></i></button>
                    <button>%</button>
                    <button class="operadores">/</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="operadores">x</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="operadores">-</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="operadores">+</button>
                    <button>00</button>
                    <button>0</button>
                    <button>,</button>
                    <button class="operadores">=</button>
                </div>
                <div class="moedas">
                    <button class="moedas-btn" id="euro">euro</button>
                    <button class="moedas-btn" id="dolar">dolar</button>
                    <button class="moedas-btn" id="libra">libra</button>
                </div>
                <div class="botaoConverter">
                    <button>Converter</button>
                </div>
            </section>
        </main>
        <footer>
            <p>&copy; COIN - Todos os direitos reservados. Criado por Renan Cardoso</p>
        </footer>
    </div>
    
    <div class="banner">
        <img src="assets/banner1-pig.jpg" alt="dineiro no porquinho">
        <img src="assets/banner2-carteira.jpg" alt="carteira com dinheiro">
        <img src="assets/banner3-pessoa.jpg" alt="pessoa com dinheiro">
    </div>

</body>
</html>
