<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fontawesome-free-6.4.0-web/css/all.min.css">
    <script src="script/script.js" defer></script>
</head>
<body>
    <div class="conteudo">
        <header>
            <div class="line-mobile"></div>

            <div class="menu">
                <img src="assets/logo-coin.png" alt="logo da COIN">
                <!-- <img src="assets/logo-coin-dark.png" alt="logo da COIN"> -->
                <nav>
                    <span>
                        <input type="checkbox" id="checkbox-theme">

                        <label for="checkbox-theme">
                            <i class="fa-solid fa-sun"></i>
                            <i class="fa-solid fa-moon"></i>

                            <div class="circulo"></div>
                        </label>
                    </span>

                    <button class="registrar">Registrar</button>
                </nav>
            </div>
        </header>
        
        <main>
            <section id="titulo">
                <h2>Converta Coin</h2>
                <h1>Dificuldades em calcular? Agora ficou <strong>mais f√°cil!</strong></h1>
            </section>

            <section id="display">
                <div class="calculo">2x52</div>
                <div class="resultado">25087896785665765678768</div>
            </section>

            <section id="teclas">
                <div class="calculadora">
                    <button class="btn-padrao">C</button>
                    <button class="btn-padrao"><i class="fa-solid fa-delete-left"></i></button>
                    <button class="btn-padrao">%</button>
                    <button class="operadores">/</button>
                    <button class="btn-padrao">7</button>
                    <button class="btn-padrao">8</button>
                    <button class="btn-padrao">9</button>
                    <button class="operadores">x</button>
                    <button class="btn-padrao">4</button>
                    <button class="btn-padrao">5</button>
                    <button class="btn-padrao"">6</button>
                    <button class="operadores">-</button>
                    <button class="btn-padrao">1</button>
                    <button class="btn-padrao">2</button>
                    <button class="btn-padrao">3</button>
                    <button class="operadores">+</button>
                    <button class="btn-padrao">00</button>
                    <button class="btn-padrao">0</button>
                    <button class="btn-padrao">,</button>
                    <button class="operadores">=</button>
                </div>

                <div class="moedas">
                    <button class="moedas-btn" id="euro">&euro; euro</button>
                    <button class="moedas-btn" id="dolar">&#36; dolar</button>
                    <button class="moedas-btn" id="libra">&#163; libra</button>
                </div>

                <div class="botaoConverter">
                    <button class="convert-btn">Converter</button>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; COIN - Todos os direitos reservados. Criado por Renan Cardoso</p>
        </footer>
    </div>
    
    <div class="banner">
        <img src="assets/banner1-pig-mobile.jpg" alt="dineiro no porquinho">
        <img src="assets/banner2-carteira.jpg" alt="carteira com dinheiro">
        <img src="assets/banner3-pessoa.jpg" alt="pessoa com dinheiro">
    </div>
</body>
</html>
